version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: steam-observer-db
    environment:
      POSTGRES_USER: adam_user
      POSTGRES_PASSWORD: adam_pass
      POSTGRES_DB: adam_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adam_user -d adam_platform"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
